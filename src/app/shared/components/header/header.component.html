<div class="d-flex justify-content-between ">
    <div>
        <p class="mt-2">SPORTS STORE</p>
    </div>

    <div class="text-right">
        <ng-container *ngIf='!total'>
            <p class="mt-2 pointer" (click)='navigate()'>Your cart (empty)  <img class="icon" src="../../../../assets/emptyCart.svg"></p>
        </ng-container>

        <ng-container *ngIf='total'>
            <p class="mt-2 pointer " (click)='navigate("cart")'>Your cart ({{ total + (total > 1 ? ' items' :' item')}})<img class="icon" src="../../../../assets/filledCart.svg"></p>
        </ng-container>
    </div>
</div>
